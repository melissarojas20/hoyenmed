
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoy en Med - Explora Medellín</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <img src="img/logo-hoyenmed.png" alt="Logo Hoy en Med" class="logo" />
    <h1>¿Qué quieres hacer hoy en Medellín?</h1>
  </header>

  <section class="filtros">
    <select id="categoria">
      <option value="">Filtrar por categoría</option>
      <option value="Cultura">Cultura</option>
      <option value="Comida">Comida</option>
      <option value="Aventura">Aventura</option>
      <option value="Noche">Noche</option>
    </select>
    <input type="text" id="busqueda" placeholder="Buscar por palabra clave..." />
    <button onclick="filtrarLugares()">Buscar</button>
  </section>

  <main id="contenedor-lugares" class="grid-lugares">
    <!-- Los lugares recomendados se cargan aquí desde Google Sheets -->
  </main>

  <footer>
    <p>© 2025 Hoy en Med - Conectando emociones con experiencias</p>
  </footer>
</body>
</html>
